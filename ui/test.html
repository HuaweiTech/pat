<!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8 />
    <title>Tests</title>
    <link href="js/jasmine-1.3.1/jasmine.css" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css"type="text/css" media="screen" />
    <link rel="stylesheet" href="css/bootstrap-theme.min.css"type="text/css" media="screen" />
	<link rel="stylesheet" href="css/dom.css" type="text/css" media="screen" />
  </head>
  <body>

    <!-- move the testing div out of the viewable area -->
    <div id="target" style="width: 800px; height: 400px; position: absolute; top: -1000px"></div>
    
    <!-- testing html for workloadModels.js -->
    <div style="width: 800px; height: 400px; position: absolute; top: -1500px" id="workloadModelTest">
      <div id="workloadItems"><!-- ko foreach: availableCmds --><button type="button" class="btn btn-default" data-bind="html: html, click: click, attr: {id: 'workloadItem-' + name}"></button><!-- /ko -->​</div>
      <div id="selectedList"><!-- ko foreach: selectedCmds --><button type="button" class="btn btn-link" data-bind="html: html, click: click"></button><!-- /ko -->​</div>
      <div id="argumentList"><div class="form-horizontal" role="form" data-bind="foreach: reqArguments"><div data-bind="css: { 'has-error': errCheckFn }, style: {display: display}"><label data-bind="text: argName"></label><input type="text" data-bind="value: value"></div></div></div>
    </div>
  

    <button class="btn btn-primary btn-xs" style="position: absolute; top: -1000px" data-toggle="modal" data-target="#historyPopup">Histories</button> 
    <button class="btn btn-primary btn-xs" style="position: absolute; top: -1000px" data-toggle="modal" data-target="#experimentPopup">Histories</button> 

    <div class="modal fade" id="historyPopup" tabindex="-1" role="dialog" aria-labelledby="historyPopupLabel" aria-hidden="true" >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header"><button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button><div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="experimentPopup" tabindex="-1" role="dialog" aria-labelledby="experimentPopupLabel" aria-hidden="true" >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header"><button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button><div>
        </div>
      </div>
    </div>

    <script src="js/jasmine-1.3.1/jasmine.js"></script>
    <script src="js/jasmine-1.3.1/jasmine-html.js"></script>
    <script src="js/d3.v3.min.js"></script>
    <script src="js/jquery-1.10.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/knockout-min.js"></script>
    <script src="js/chart.js"></script>
    <script src="js/throughput.js"></script>
    <script src="js/bar.js"></script>
    <script src="js/workloadModels.js"></script>
    <script src="js/app.js"></script>
    <script src="js/dom.js"></script>    
    <script src="js/tests.js"></script>
    <script type="text/javascript">
      jasmine.getEnv().addReporter(new jasmine.HtmlReporter());
      jasmine.getEnv().execute();
    </script>
  </body>
</html>
